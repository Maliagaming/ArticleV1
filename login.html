<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700&display=swap">
    <style>
        body {
            background-color: #f0e4e4; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Raleway', sans-serif; 
        }
    
        .form-container {
            background-color: #ffffff;
 padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
        }
    
        .form-container h2 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #ff6f61;
            text-align: center;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-group label {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
    
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 93.4%;
            padding: 12px;
            margin-top: 6px;
            border: 2px solid #ff9a9e;
            border-radius: 8px;
            font-size: 15px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
    
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #ff6f61;
            outline: none;
        }
    
        .form-group button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #ff9a9e;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .form-group button.cancel {
            background-color: #b2b2b2;
        }
    
        .form-group button:hover {
            background-color: #ff6f61;
        }
    
        .form-group button.cancel:hover {
            background-color: #a1a1a1;
        }
    
        
        @media (max-width: 400px) {
            .form-container {
                padding: 30px;
            }
    
            .form-group button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="emailPhone">Email or Phone</label>
                <input type="text" id="emailPhone" name="emailPhone" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Log In</button>
            </div>

            <div class="form-group">
                <button type="button" class="cancel" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        const users = [
            { email: 'user1@example.com', password: 'password1' },
            { email: 'user2@example.com', password: 'password2' },
            { phone: '1234567890', password: 'password3' },
        ];

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const emailPhone = document.getElementById('emailPhone').value;
            const password = document.getElementById('password').value;

            const user = users.find(user => 
                (user.email === emailPhone || user.phone === emailPhone) && user.password === password
            );

            if (user) {
                
                localStorage.setItem('loggedIn', 'true');
               
                window.location.href = 'index.html';
            } else {
                alert("Invalid login credentials.");
            }
        });

        function resetForm() {
            document.getElementById('loginForm').reset();
        }
    </script>    
</body>
</html>
