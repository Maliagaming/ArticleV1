<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff6f61, #3366ff);
            font-family: 'Raleway', sans-serif;
        }

        .form-container {
            background-color: #333;
            padding: 60px; /* Adjusted padding for the container */
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 400px; /* Increased width of the container */
            text-align: center;
        }

        .form-container h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 20px; /* Reduced padding for better fit */
            margin-top: 8px;
            border: none;
            border-radius: 20px;
            font-size: 18px; /* Increased font size */
            background-color: #222;
            color: #fff;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .form-group button {
            width: 100%;
            padding: 15px; /* Reduced padding for button */
            border: none;
            border-radius: 50px;
            background-color: #00cc99;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #009977;
        }

        .form-group a {
            color: #28a7c7; /* Updated color for the 'Forgot password?' */
            text-decoration: none;
            font-size: 16px; /* Adjusted font size */
            margin-top: 10px;
            display: block;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            color: white;
            margin: 0 20px;
            font-size: 20px;
        }

        .social-icons a:hover {
            color: #00cc99;
        }

        /* Portal box styling */
        .portal-box {
            background-color: #444;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .portal-box h3 {
            color: #00ccff;
            font-size: 20px;
            margin: 0;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <!-- Tech Experts Portal Box -->
        <div class="portal-box">
            <h3>Welcome Technologists Portal!</h3>
        </div>

        <h2>Login</h2> <!-- Added title for clarity -->
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="emailPhone" name="emailPhone" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>

            <a href="#">Forgot password?</a>
        </form>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
        </div>
    </div>

    <script>
        const users = [
            { email: 'user1@example.com', password: 'password1' },
            { email: 'user2@example.com', password: 'password2' },
            { phone: '1234567890', password: 'password3' },
        ];

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const emailPhone = document.getElementById('emailPhone').value;
            const password = document.getElementById('password').value;

            const user = users.find(user => 
                (user.email === emailPhone || user.phone === emailPhone) && user.password === password
            );

            if (user) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert("Invalid login credentials.");
            }
        });
    </script>
</body>
</html>
